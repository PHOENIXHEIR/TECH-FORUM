<div class="container container-fluid col-sm-6">
    <h1>Login</h1>
    <div class="alert alert-danger" [hidden]="!loginError()">
        <strong>Login failed. Please check your credentials.</strong> 
    </div>
    <form (submit)="login()">
      <div class="form-group">
        <label for="email">Email address:</label>
        <input placeholder="Email ID" class="form-control" type="email" name="username" [(ngModel)]="credentials.emailId">
      </div>
      <div class="form-group">
          <label for="password">Password:</label>
          <input placeholder="Password" class="form-control" type="password" name="password" [(ngModel)]="credentials.password">
      </div>
      <input class="btn btn-success btn-lg" style="float:right" type="submit" value="Login">
    </form>
</div>
